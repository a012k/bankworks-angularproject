
<div class="container w-50  text-center p-4 mt-4 border-white" style="background-color: rgba(0, 0, 0, 0.296);">
    <h1>Sign Up To Bank </h1>

        <div class="p-3 mt-2">
<input  id="unamid" name="usern1" class="form control" type="text"  placeholder="enter username">
</div>

<div class="p-3 mt-2">

</div>

</div>
