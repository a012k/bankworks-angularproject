<h2 class="p-3 text-center color:green"  >{{data}}</h2>
<div class="container w-50  text-center p-4 mt-4 border-white" style="background-color: rgba(0, 0, 0, 0.296);">
    <h1>Sign In To Your Bank Account</h1>
    <form action="">
        <div class="p-3 mt-2">
<input [(ngModel)]="acno" id="acid" name="acnum" class="form control" type="text"  [placeholder]="inputplaceholder">
</div>
<div class="p-3 mt-3">
    <input [(ngModel)]="psw" id="psw1" name="paswrd1" class="form control" type="password"    [placeholder]="inputplaceholder1">

</div>
<div class="p-3 mt-3">
    <button type="button" (click)="login()" class="btn btn-outline-light">Login</button>

</div>
<div class="text center text-white"><strong>Not registered ?</strong><a style="text-decoration:none;color:rgb(132, 8, 157)" routerLink="register">Register</a></div>

    </form>

</div>
